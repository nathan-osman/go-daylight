<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sunrise and Sunset Calculator</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/daylight.css">
  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <div class="header">
        <h1>Sunrise and Sunset Calculator</h1>
        <p>
          Use this tool to quickly calculate the time of sunrise and sunset for a specific location.
        </p>
      </div>

      <!-- GeoIP form -->
      <div class="row">
        <div class="col">
          <label>
            Latitude:
            <input type="number" id="latitude">
          </label>
        </div>
        <div class="col">
          <label>
            Longitude:
            <input type="number" id="longitude">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>
            Year:
            <input type="number" id="year">
          </label>
        </div>
        <div class="col">
          <label>
            Month:
            <input type="number" id="month">
          </label>
        </div>
        <div class="col">
          <label>
            Day:
            <input type="number" id="day">
          </label>
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="calculate">Calculate</button>
      </div>

      <!-- Spinner -->
      <div class="spinner" id="spinner">
        <img src="/img/spinner.svg"><br>
        Calculating...
      </div>

      <!-- Result -->
      <div class="result" id="result">
        <div class="header">
          <h2>Result</h2>
          <p>
            The calculated values are shown below.
          </p>
        </div>
        <div class="row">
          <div class="col">
            <img src="/img/sunrise.svg" class="icon">
            Sunrise:<br>
            <span class="time" id="sunrise"></span>
          </div>
          <div class="col">
            <img src="/img/sunset.svg" class="icon">
            Sunset:<br>
            <span class="time" id="sunset"></span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        Copyright 2017 - Nathan Osman
      </div>

    </div>

    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/daylight.js"></script>
  </body>
</html>
